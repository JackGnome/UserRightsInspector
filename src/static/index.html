<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проверка прав пользователя</title>
</head>
<body>
<form action="http://localhost:3010/rights" method="get">
    <label for="username">Имя пользователя<sup>*</sup></label><br>
    <input id="username" name="username" required><br><br>
    <button type="submit">Проверить</button>

</form>
</body>
</html>
